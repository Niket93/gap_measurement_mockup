services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    build:
      context: ./frontend
    working_dir: /app
    env_file:
      - ./.env
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=1
    ports:
      - "3000:3000"
    tty: true
    stdin_open: true
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    command: ["sh", "-c", "if [ ! -d node_modules ]; then npm install; fi; node node_modules/next/dist/bin/next dev -H 0.0.0.0 -p 3000"]

volumes:
  frontend_node_modules:
